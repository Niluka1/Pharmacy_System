<!DOCTYPE html>
<html>

<head>
    <title>Medicine</title>
<head>

<style>

    /* Reset CSS */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Global Styles */
body {
    font-family: sans-serif;
    background-color: #f2f2f2;
}

.header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    padding: 20px;
    background-color: #000000;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    z-index: 100;
    text-align: center;
  }
  .header h1 {
    margin: 0;
    color: #fff;
    padding: 20px 0;
  }

main {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    padding: 10px;
    padding-top: 10%;
    margin: 20px;
}

/* Product Display Styles */
#product-display {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    max-width: fit-content;
}

.product {
    display: inline-block;
    margin-right: 20px;
    margin-bottom: 20px;
    box-sizing: border-box;
    background-color: #ffffff;
    padding: 20px;
    width: 20%;
    text-align: center;
    box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
    border-radius: 5px;
    transition: all 0.2s ease-in-out;
}

.product:hover {
    transform: translateY(-5px);
    box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
}



.product img {
    max-width: 100%;
}

.product h3,
.product p {
    margin: 0;
    padding-bottom: 10px;
}

.product button {
    background-color: #000000;
    border-radius: 2em;
    color: #fff;
    border: none;
    padding: 8px 16px;
    cursor: pointer;
}

/* Cart Styles */
#cart {
    background-color: rgba(255, 255, 255, 0.1);
    border-radius: 1em;
    padding: 20px;
    margin-top: 5%;
    width: fit-content;
    position: fixed;
    top: 50px;
    right: -300px;
    transition: all 0.3s ease-in-out;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    z-index: 9999;
}
#cart:hover{
    background-color: rgb(255, 255, 255);
}
#cart.show {
    right: 0;
}

#cart h2 {
    margin-bottom: 10px;
}

#cart ul {
    list-style:  none;
    padding: 0;
    margin-bottom: 10px;
}

#cart li {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
}

#cart button {
    display: block;
    margin: 10px auto;
    background-color: #333;
    color: #fff;
    padding: 10px;
    border: none;
    cursor: pointer;
}

#cart button:hover {
    background-color: #555;
}

/* sdsdsdsd */
.product-card {
    position: relative;
    width: 300px;
    height: 400px;
    perspective: 1000px;
    
    margin: 20px;
   
}

.product-image {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    transition: transform 0.5s;
    transform-style: preserve-3d;
}

.product-image img {
    width: 50%;
    padding-left: 55px;
    
}

.product-info {
    position: absolute;
    bottom: 0;
    left: 0;
    padding: 20px;
    background-color: #fff;
    border-radius: 2em;
    width: 100%;
    height: 50%;
    box-sizing: border-box;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    transition: transform 0.5s;
    transform-style: preserve-3d;
}

.product-info h3 ,p{
    padding: 10px;
    padding-bottom: 12px;
    margin: 0 0 10px;
}

.product-info button {
    display: block;
    margin: 10px auto 0;
    padding: 10px 50px;
    border: none;
    border-radius: 2em;
    background-color: #000000;
    color: #fff;
}

.product-card:hover .product-image {
    transform: rotateX(-60deg) translateY(-20px);
   
}

.product-card:hover .product-info {
    transform: rotateX(5deg) translateY(30px);
}
</style>

<body>

    <main>

            <div class="product-card">

                </div>
                <div class="product-info">

                    <button class="buy-btn" data-name="medicine 1" data-price="60">Buy now</button>
                </div>
            </div>
            <div class="product-card">
                <div class="product-image">
                    <img src="medicine.png" alt="medicine 1">
                </div>
                <div class="product-info">

                    <p>Price: $60</p>
                    <button class="buy-btn" data-name="medicine 1" data-price="60">Buy now</button>
                </div>
            </div>
            <div class="product-card">
                <div class="product-image">
                    <img src="medicine.png" alt="medicine 1">
                </div>
                <div class="product-info">
                    <h3>Anti Depressants</h3>

                </div>
            </div>
            <div class="product-card">

                <div class="product-info">

            <div class="product-card">

        <div id="cart-panel" class="cart-panel">
            <div id="cart">
                <ul id="cart-items"></ul>
                <br>
                <hr><br>
                <p id="total-price">Total: $0</p>
                <button id="clear-cart">Clear cart</button>
            </div>
        </div>

    </main>
    <script>
 // Initialize variables
 const cartItems = document.getElementById("cart-items");
 const totalPrice = document.getElementById("total-price");
 const clearCartBtn = document.getElementById("clear-cart");
 const cart = document.getElementById("cart");
 const cartToggleBtn = document.getElementById("cart-toggle-btn");
 const buttons = document.querySelectorAll('.buy-btn');

 buttons.forEach((button) => {
   button.addEventListener('mouseenter', function() {
     this.textContent = 'Add to cart';
   });
   
   button.addEventListener('mouseleave', function() {
     this.textContent = 'Buy now';
   });
 });
 
 // Add event listener to all buy buttons
 const buyBtns = document.querySelectorAll(".buy-btn");
 buyBtns.forEach(function (btn) {
   btn.addEventListener("click", function (e) {
     addToCart(e.target.dataset.name, e.target.dataset.price);
   });
 });
 
 // Add item to cart
 function addToCart(name, price) {
   const item = document.createElement("li");
   item.textContent = `${name} - $${price}`;
   cartItems.appendChild(item);
   totalPrice.textContent = `Total: $${getTotalPrice()}`;
   cart.classList.add("show");
 }
 
 // Get total price of items in cart
 function getTotalPrice() {
   let total = 0;
   const cartItems = document.querySelectorAll("#cart-items li");
   cartItems.forEach(function (item) {
     total += parseInt(item.textContent.split("$")[1]);
   });
   return total;
 }
 
 // Clear cart
 clearCartBtn.addEventListener("click", function () {
   cartItems.innerHTML = "";
   totalPrice.textContent = "Total: $0";
   cart.classList.remove("show");
 });
 
 // Toggle cart
 cartToggleBtn.addEventListener("click", function () {
   cart.classList.toggle("show");
 });
 

    </script>
