<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Pharmacy Website</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.5;
        }

        header {
            background-color: #000000;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }


        main {
            padding: 2rem;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 600px;
            margin-top: 10%;
            margin-left: 30%;
            margin-bottom: 10%;
            text-align: center;
            text-align: center;

        }

        section {
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 1em;
            text-align: center;
            box-shadow: 1px 2px 10px rgba(56, 55, 55, 0.5);
            transition: box-shadow 0.3s ease-in-out;
        }

        section:hover {
            box-shadow: 1px 2px 10px rgba(56, 55, 55, 0.5);
            transform: translateY(-5px);
            transition: all 0.3s ease-in-out;
        }


        label {
            font-weight: bold;

        }

        input,
        textarea {
            border: 1px solid #ddd;
            padding: 0.5rem;
            font-size: 1rem;
            width: 100%;

        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #007bff;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 0.5rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        #contact-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2%;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        p {
            text-align: center;
        }
    </style>
    </style>
</head>

<body>
    <header>
        <h1>Contact us</h1>
    </header>
    <main>
        <section id="contact">
            <form id="contact-form" action="connect.php" method="post">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required />
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" required />
                </div>
                <div>
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required />
                </div>
                <div>
                    <label for="address">Address:</label>
                    <input type="text" id="adress" name="address" required />
                </div>
                <div>
                    <label for="ContactNo">Contact Number:</label>
                    <input type="text" id="ContactNo" name="ContactNo" required />
                </div>
                <div>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
            <div id="contact-info">
                <h2>Contact Information</h2>
                <p>
                    Address: 123 Main St, Narammala, Sri lanka<br />
                    Phone: 077-123-4567<br />
                    Email: info@pharmacy.com<br />
                </p>

            </div>
        </section>
    </main>

</body>

</html>
